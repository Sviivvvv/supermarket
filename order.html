<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <section class="header">

            <nav>
                <div class="logo">
                    <a href="index.html"><img src="./Orange and Gray Tag Cart Virtual Shop Logo.png"
                            alt="Company Logo"></a>
                    <div class="page_indicator">Order Page</div>
                </div>
                <div class="search_bar">
                    <form>
                        <input class="search_input" type="text" placeholder="Search..">
                        <button type="submit" class="search_btn">Search Store</button>
                    </form>
                </div>
                <div class="nav_bar_links">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./products.html">Products</a></li>
                        <li><a href="loyaltyRegistration.html">Loyalty Club</a></li>
                    </ul>
                </div>

            </nav>
        </section>

    </header>

    <section>
        <div class="container">
            <h1>Order Your Products From Here</h1>
            <form action="./order.html" method="post">
                <div class="billing_info">
                    <div class="order_form">
                        <label for="name">
                            Name:

                        </label>
                        <input type="text" name="name" required>

                    </div>
                    <div class="order_form">
                        <label for="phone">
                            Phone:

                        </label>
                        <input type="tel" name="phone" required>

                    </div>
                    <div class="order_form">
                        <label for="email">
                            Email:

                        </label>
                        <input type="email" name="email" required>

                    </div>
                    <div class="order_form">
                        <label for="address">
                            Address:

                        </label>
                        <input type="text" name="address" required>

                    </div>
                    <div class="order_form">
                        <label for="city">
                            City:

                        </label>
                        <input type="text" name="city" required>

                    </div>

                </div>
                <div class="slected_items">
                    <div class="0rder_form">
                        <label for="item">
                            Select Item:

                        </label>
                        <select name="item">
                            <option value="item1">Item 1</option>
                            <option value="item2">Item 2</option>
                            <option value="item3">Item 3</option>
                        </select>
                    </div>
                    <div class="payment_type">
                        <div class="order_form">
                            <label>Payment Method:</label><br>
                            <input type="radio" name="payment" value="credit">
                            <label for="credit">Credit Card</label><br>
                            <input type="radio" name="payment" value="Koko">
                            <label for="Koko">Koko pay</label><br>
                            <input type="radio" name="payment" value="cod">
                            <label for="cod">Cash on Delivery<label><br>

                        </div>

                    </div>
                    <div>
                        <button type="submit">Place Order</button>
                    </div>

                </div>

            </form>

        </div>
    </section>
    <section class="footer">
        <footer>
            <div class="contact_info">
                <h3>
                    Contact Us
                </h3>
                <a href="mailto:CB014855@students.apiit.lk">
                    CB014855@students.apiit.lk
                </a>
            </div>
            <div class="newsletter_sub">
                <form>
                    <label for="email">Subscribe To Our Newsletter:</label>
                    <input class="newsletter_input" type="email" id="email" name="email" required>
                    <button class="newsletter_btn" type="submit">Submit</button>
                </form>
            </div>
        </footer>

    </section>

</body>

</html>
