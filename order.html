    <meta charset="UTF-8">

        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">

    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header>
        <section class="header">

            <nav>
                <div class="logo">

                    <a href="index.html">
                        <img src="images/logo.png" alt="Company Logo">
                    </a>
                    <div class="page_indicator">
                        Order Page
                    </div>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./products.html">Products</a></li>
                        <li><a href="./order.html">Order</a></li>
                        <li><a href="./loyaltyRegistration.html">Loyalty</a></li>

                    </ul>
                </div>


            </nav>

        </section>

    </header>
    <main>
        <section>
            <div class="order-card">
                <label class="title">Checkout Information</label>
                <form class="form">
                    <input type="text" placeholder="Full Name" class="input_field">
                    <input type="text" placeholder="Address" class="input_field">
                    <input type="text" placeholder="Email" class="input_field">
                    <input type="text" placeholder="Phone Number" class="input_field">

                    <label class="payment_label">Payment Options</label>
                    <div>
                        <input type="radio" id="credit_card" name="payment_method" value="credit_card">
                        <label for="credit_card">Credit Card</label>
                    </div>
                    <div>
                        <input type="radio" id="bank_transfer" name="payment_method" value="bank_transfer">
                        <label for="bank_transfer">Bank Transfer</label>
                    </div>
                    <div>
                        <input type="radio" id="COD" name="payment_method" value="COD">
                        <label for="COD">Cash on Delivery</label>
                    </div>

                    <button type="submit">Submit Info</button>
                </form>
            </div>

            <div class="order-card">
                <label class="title">Apply Coupons</label>
                <form class="form">
                    <input type="text" placeholder="Enter coupon code" class="input_field">
                    <button type="button">Apply</button>
                </form>
            </div>

            <div class="order-card">
                <label class="title">Order Summary</label>
                <div class="details">
                    <span>Items Total: $89.99</span>
                    <span>Shipping: $5.99</span>
                    <span>Tax: $8.10</span>
                    <span>Total: $104.08</span>
                </div>
                <button class="checkout-btn">Order Now</button>
            </div>
        </section>
    </main>





    <footer>
        <div class="contact_info">

            <P>
                GroceryStore<br>
                Phone: 000-000-0000<br>
                Main Branch: 2, 69 Hyde Park Corner, Colombo 00200 <br><br>
            </P>
            <h3>
                Contact Us:
            </h3>

            <a href="mailto:CB014855@students.apiit.lk">
                CB014855@students.apiit.lk
            </a>

        </div>
        <div class="footer-social">
            <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://x.com/?lang=en"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="images/instagram.png"
                    alt="Instagram"></a>
        </div>
        <div class="newsletter_sub">
            <form>
                <label for="email">Subscribe To Our Newsletter:</label>
                <input class="newsletter_input" type="email" id="email" name="email" required>
                <button class="newsletter_btn" type="submit">Submit</button>
            </form>
        </div>
    </footer>


</body>

</html>
